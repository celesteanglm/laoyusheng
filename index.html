<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  /*background-image: url("/w3images/pizza.jpg");*/
  min-height: 90%;
}
</style>
<body>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-padding">
    <span class="w3-tag w3-large">Done by <a href="https://www.linkedin.com/in/celesteanglm/">@celeste.anglm</a></span>
  </div>
  <div class="w3-display-middle w3-center">
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(1)">1. 年年有余</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(2)">2. 大吉大利</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(3)">3. 招财进宝</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(4)">4. 财源广进</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(5)">5. 鸿运当头</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(6)">6. 青春永驻</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(7)">7. 步步高升</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(8)">8. 金银满屋</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(9)">9. 遍地黄金</div></p>
    <p><div class="w3-button w3-large w3-red" onclick="playMusic(10)">10. 甜甜蜜蜜</div></p>
  </div>
</header>

<script>
function playMusic(number){
  var number_str = number.toString();
  var video_file_str = "audio/".concat(number_str.concat(".mp3"));
  var music = new Audio(video_file_str);
  music.play();
}
</script>

</body>
</html>
